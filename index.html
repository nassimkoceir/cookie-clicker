<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	 <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.min.css">
   <link rel="shortcut icon" href="assets/img/nasseuhcat.png" />

</head>

<body>

		<div id="bonus" class="hidden">
			<img src="assets/img/etoile-ipad.png" alt="Bonus" />
		</div>

   <header>
      <div class="container">
         <div class="row">
            <div class="col-3 text-right pattes-gauche d-none d-sm-block">
               <img src="assets/img/pattes-g.png" alt="pattes gauche">
            </div>
            <div class="col-xs-12 col-sm-6 text-center score-block">
               <p>Nombre de chats</p>
               <label id="score" for="score"></label>
            </div>
            <div class="col-3 text-left pattes-droite d-none d-sm-block">
              <img src="assets/img/pattes-d.png" alt="pattes droite">
            </div>
         </div>
      </div>
   </header>

   <main>
				<div id="timer" class="hidden"></div>
        <div id="cookie">
					<img src="assets/img/chat-clic.jpg" alt="Petit chat mignon" value="PLAY">
					<audio id="audio" src="assets/img/Cat Meow-SoundBible.com-1453940411.mp3" ></audio>
				</div>
   </main>

   <footer class="footer fixed-bottom">
		 <div class="container">
			 <div class="row">
            <div class="offset-3 col-3">
              <div id="multiplier">
              	<img src="assets/img/multiplier.jpg" alt="Multiplier">
								<span>x2 (20)</span>
              </div>
            </div>

            <div class="col-3">
              <div id="auto-click">
								<img src="assets/img/autoclic.jpg" alt="Autoclic">
								<span>x1 (100)</span>
							</div>
            </div>
         </div>
		 </div>
   </footer>

   <script src="assets/js/app.js"></script>
